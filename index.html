<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
      text-align: center;
      font-size: 5rem;
      position: relative;
      color: white;
    }
    
    div.flag {
      width: 900px;
      height: 600px;
      background-color: red;
      position: relative;
    }

    .flag div {
      width: 100%;
      height: 300px;
      background-color: blue;
      position: absolute;
      top: 150px;
    }

    .flag div div {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      left: 350px;
      top: 50px;
    }

    .flag div div p {
      color: black;
      position: relative;
      top: -75px;
    }

  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
